<!DOCTYPE html>

<body>
    <div class="container">
        <div class="login_content">
            <div class="login_heading">
                <a href="index.html">
                    <img class="logo" src="https://accounts.fullstack.edu.vn/assets/icon/f8_icon.png" >
                </a>
                <h1 class="login_title">Đăng nhập vào F8</h1>
            </div>
            <div class="login_body">

                    <div class="signinbutton_sdt">

                    <div class="signinbutton_google">

        <div class="login_about">
            <a href="index.html" target="_blank" rel="noopener noreferrer">Giới thiệu về F8</a>
